<!DOCTYPE html>
<html ng-app="calculatorApp">
<head>
    <title>Web Calculator</title>
    <style>
    .section{clear:both;padding:0;margin:0}.col{background-color:#f4f4f4;height:20px;text-align:center;display:block;float:left;margin:1% 0 1% 1.6%}.col:first-child,.section>ul:nth-child(4n+4){margin-left:0}.col:hover{background-color:#f0f0ff}.group:before,.group:after{content:"";display:table}.group:after{clear:both}.c3of4{width:74.6%}.c1of4{width:23.8%}.c1of3{width:32.25%}.c2of3{width:32.25%}.c3of3{width:32.25%}.col{box-sizing:border-box}
    </style>
</head>
<body>
<!-- Declare the View -->
<div ng-controller="calculatorController">
    <p style="text-align:center;">
        <font size="5">Calculator</font>
    </p>
    <div class="section group"> <!-- Display the result row -->
        <div class="col c3of4">{{ calculator.currentDisplay }}</div>
        <div ng-click="resetClicked()" class="col c1of4">C</div>
    </div>
    <div class="section group"> <!-- Display the 1st number row -->
        <div ng-click="numberButtonClicked(1)" class="col c1of4">1</div>
        <div ng-click="numberButtonClicked(2)" class="col c1of4">2</div>
        <div ng-click="numberButtonClicked(3)" class="col c1of4">3</div>
        <div ng-click="operationButtonClicked('+')" class="col c1of4">+</div>
    </div>
    <div class="section group"> <!-- Display the 2nd number row -->
        <div ng-click="numberButtonClicked(4)" class="col c1of4">4</div>
        <div ng-click="numberButtonClicked(5)" class="col c1of4">5</div>
        <div ng-click="numberButtonClicked(6)" class="col c1of4">6</div>
        <div ng-click="operationButtonClicked('-')" class="col c1of4">-</div>
    </div>
    <div class="section group"> <!-- Display the 3rd number row -->
        <div ng-click="numberButtonClicked(7)" class="col c1of4">7</div>
        <div ng-click="numberButtonClicked(8)" class="col c1of4">8</div>
        <div ng-click="numberButtonClicked(9)" class="col c1of4">9</div>
        <div ng-click="operationButtonClicked('^')" class="col c1of4">^</div>
    </div>
    <div class="section group"> <!-- Display the 4rd number row -->
        <div ng-click="operationButtonClicked('*')" class="col c1of4">*</div>
        <div ng-click="operationButtonClicked('/')" class="col c1of4">/</div>
        <div ng-click="operationButtonClicked('.')" class="col c1of4">.</div>
        <div ng-click="enterClicked()" class="col c1of4">=</div>
    </div>
    <p style="text-align:center;">
        <font size="4">History</font>
    </p>
    <div class="section group">
        <table border="1" style="width:100%">
            <tr>
                <td style="width: 25%"><p style="text-align:center;">First Operand</p></td>
                <td style="width: 25%"><p style="text-align:center;">Operation</p></td>
                <td style="width: 25%"><p style="text-align:center;">Second Operand</p></td>
                <td style="width: 25%"><p style="text-align:center;">Result</p></td>
            </tr>
            <tr>
                <td>
                    <ul style="text-align:center;" ng-repeat="res in results">
                    {{res.leftOperand}}
                    </ul>
                </td>
                <td>
                    <ul style="text-align:center;" ng-repeat="res in results">
                        {{res.arithmeticOperation}}
                    </ul>
                </td>
                <td>
                    <ul style="text-align:center;" ng-repeat="res in results">
                        {{res.rightOperand}}
                    </ul>
                </td>
                <td>
                    <ul style="text-align:center;" ng-repeat="res in results">
                        {{res.result}}
                    </ul>
                </td>
            </tr>
        </table>
    </div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
